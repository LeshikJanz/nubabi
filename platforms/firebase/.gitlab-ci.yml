
image: node:latest

before_script:
  - yarn global add firebase-tools firebase-bolt
  - yarn install
  - yarn run package-functions
  - firebase-bolt rules.bolt

stages:
  - deploy

cache:
  paths:
    - node_modules/
  key: “$CI_BUILD_REPO”

deploy_to_staging:
  stage: deploy
  environment: staging
  only:
    - dev
  script:
    - firebase use --token $FIREBASE_DEPLOY_KEY nubabitest1
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY

deploy_to_prod:
  stage: deploy
  environment: production
  only:
    - master
  when: manual
  script:
    - firebase use --token $FIREBASE_DEPLOY_KEY nubabitest1
    - firebase deploy -m "Pipeline $CI_PIPELINE_ID, build $CI_BUILD_ID" --non-interactive --token $FIREBASE_DEPLOY_KEY