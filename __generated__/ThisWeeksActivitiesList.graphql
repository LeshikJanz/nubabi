query ThisWeeksActivitiesList($babyId: ID!) {
  viewer {
    baby(id: $babyId) {
      id
      activities {
        edges {
          cursor
          node {
            ...ActivityList
            isCompleted
          }
        }
      }
    }
  }
}

fragment ActivityList on Activity {
  id
  name
  skillArea {
    id
    name
    image {
      thumb {
        url
      }
    }
    icon
    completedIcon
  }
  equipment
  isCompleted
}
