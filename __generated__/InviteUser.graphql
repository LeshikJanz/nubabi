mutation InviteUser($input: InviteUserInput!) {
  inviteUser(input: $input) {
    changedEdge {
      ...FriendListEdge
      node {
        ...FriendListUser
      }
    }
  }
}

fragment FriendListEdge on UserEdge {
  relationship
  isPending
}

fragment FriendListUser on User {
  id
  firstName
  lastName
  avatar {
    thumb {
      url
    }
  }
}
